<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
        <title>Flexbox</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form action="" class="form">

                <h4>Sign up</h4>
                <p>Let's get started with your 30 days free trial.</p>

                <input type="text" name="username" class="username" placeholder="Username" required> <br>
                <input type="email" name="email" class="email" placeholder="Email" required> <br>
                <input type="password" name="password" class="password" placeholder="Password" required> <br>
                <input type="submit" value="SUBMIT" id="submit"><br>
                <p>Already have an Account?<a href="#">Log in</a></p>
            </form>
        <div class="right-pannel">
            <img src="img.jpg" alt=""></div>
        </div>
        </div>
    </body>
</html>
